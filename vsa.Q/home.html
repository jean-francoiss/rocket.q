<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- View Ports -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    

    <!-- Css -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Rocket.Q</title>
</head>
    <body>
        <div id="home" class="content">
            <header>
                <img src="assets/logo.svg" alt="Rocket.Q Logo">
            </header>

            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>

            </div>

            <main>
                <div class="container">
                    <section>
                        <h2>Entre como participante</h2>
                        <form action="">
                            <label class="sr-only" for="room-id">Código da sala</label>
                            <input type="text" id="room-id" placeholder="Código da sala">
                            <button>
                                <img src="/assets/log-in 1.svg" alt="Entrar na sala">
                                Entrar na sala
                            </button>
                        </form>
                    </section>  
                    
                    <div class="separator">
                        <div></div>
                        <div>ou</div>
                        <div></div>
                    </div>
                    <section>
                        <h2>Crie sua sala de forma fácil</h2>
                        <a href="/create-room.html" class="button outlined">
                            <img src="assets/users 1.svg" alt="Criar Sala"> Criar sala
                        </a>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
